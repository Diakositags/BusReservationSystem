<body>

                    <a href="" class="forgot-password">Forgot Password?</a>

            </div>

            <div class="down-function">
                <button>Log In</button>
                <p>Continue with</p>

                <div class="icons">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>

            </div>
            </form>
                      
        </div>
